<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPC Movement Animations</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            background-color: #f0f0f0;
            display: grid;
            place-items: center;
            overflow: hidden;
            font-family: sans-serif;
        }

        .container-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px; /* Aumentei o espaço para a ilusão funcionar melhor */
            width: 95vw;
            height: 90vh;
            justify-items: center; /* Centraliza os wrappers dentro das células da grade */
        }

        /* * A "MÁGICA" ESTÁ AQUI:
         * 1. Criamos uma "moldura" (wrapper) com o tamanho desejado.
         * A propriedade "overflow: hidden" é crucial, pois corta tudo que vaza para fora.
        */
        .iframe-wrapper {
            width: 100%; /* Ocupa a largura da célula da grade */
            height: 100%; /* Ocupa a altura da célula da grade */
            overflow: hidden; /* Corta o conteúdo do iframe que for maior que a moldura */
            position: relative;
            border-radius: 8px;
            border: 3px solid black;
        }

        /* * 2. O iframe é posicionado dentro da moldura.
         * Damos a ele o tamanho EXATO do seu conteúdo (500x800).
         * E então, usamos "transform: scale()" para ENCOLHER o iframe inteiro.
        */
        .quadro-canvas {
            /* Tamanho real do seu canvas, conforme seu script.js */
            width: 500px; 
            height: 800px;
            
            /* Encolhe o iframe e seu conteúdo para 55% do tamanho original */
            transform: scale(1); 
            
            /* Define o ponto de encolhimento para o canto superior esquerdo */
            transform-origin: top left;
            
            border: none;
        }
    </style>
</head>
<body>

    <div class="container-grid">

        <div class="iframe-wrapper">
            <iframe class="quadro-canvas" src="./enemy1/index.html" scrolling="no"></iframe>
        </div>

        <div class="iframe-wrapper">
            <iframe class="quadro-canvas" src="./enemy2/index.html" scrolling="no"></iframe>
        </div>

        <div class="iframe-wrapper">
            <iframe class="quadro-canvas" src="./enemy3/index.html" scrolling="no"></iframe>
        </div>

        <div class="iframe-wrapper">
            <iframe class="quadro-canvas" src="./enemy4/index.html" scrolling="no"></iframe>
        </div>

    </div>

</body>
</html>
